  <div class=" p-4 my-0 bg-primary  text-white">
    <div class="row">
      <div class="col-sm-5 my-2">
        <img src="os.png" alt="icon" width="80" class="float-left">
      </div>
      <div class="col-sm-7 display-4">Pesquisa de Equipamentos</div>



      <div class="col-sm-4 my-3">

      <ul class="col-sm-7 ">
        <form id="formPalavra">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">Por Palavra-Chave: </span>

              <span class="input-group-text">Digite o Numero da OS</span>
            </div>
            <input type="number" class="form-control" name="numos" required>
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">Pesquisar</button>
            </div>
          </div>
        </form>
        <div id="resposta"></div>
